<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    
    <title>{% block title %}{% endblock title %} - MyTodo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(90deg, #00c6ff, #0072ff);">
  <div class="container-fluid">
    <!-- Left side navigation -->
    <a class="navbar-brand text-white fw-bold" href="/">Home</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="/todos">MyTodo</a>
        </li>
      </ul>
    </div>

    <!-- Right side search -->
    <form class="d-flex" method="GET" action="/todos">
      <input class="form-control me-2" type="search" name="q" placeholder="Search Todos" aria-label="Search">
      <button class="btn btn-dark" type="submit">Search</button>
    </form>
  </div>
</nav>

    {% block body %}{% endblock body %}
</body>
</html>
